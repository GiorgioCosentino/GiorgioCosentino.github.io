<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="JwsDk0uEhNOVf-cedZI1-5mAg32D6QBWBX4jkS-qtg0" />
  <title>Portfolio</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Background canvas */
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Sidebar (desktop only) */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 220px; height: 100%;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .sidebar nav ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .sidebar nav ul li {
      margin: 10px 0;
    }
    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 40px;
    }

    section {
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    /* Typing animation */
    .typing {
      font-size: 1.3em;
      color: #0ff;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(20, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Projects grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    /* Contact */
    .contact {
      text-align: center;
      padding: 40px 20px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #0ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Responsive: mobile full-width scroll, hide sidebar */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 20px; }
      .typing { font-size: 1.1em; }
      h1 { font-size: 1.6em; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Sidebar (desktop only) -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <nav>
      <ul>
        <li><a href="#about">Chi Sono</a></li>
        <li><a href="#projects">Progetti</a></li>
        <li><a href="#contact">Contatti</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main">
    <section id="about">
      <h1>Ciao, sono Giorgio üëã</h1>
      <div class="typing" id="typing"></div>
    </section>

    <section id="projects">
      <h1>Progetti</h1>
      <div class="grid">
        <div class="card">üöÄ Plastimatch Snap Package</div>
        <div class="card">‚öôÔ∏è Docker Automation</div>
        <div class="card">üìä Analisi PGN con Stockfish</div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h1>Contattami</h1>
      <a href="mailto:tuo@email.com">Email</a>
      <a href="https://github.com/GiorgioCosentino" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/tuo-profilo" target="_blank">LinkedIn</a>
    </section>
  </div>

  <script>
    // Typing effect
    const typingEl = document.getElementById("typing");
    const texts = ["Software Engineer", "AI & Machine Learning", "Medical Imaging"];
    let textIndex = 0;

    function typeText(text) {
      typingEl.textContent = "";
      typingEl.style.width = "0";
      typingEl.style.animation = "none";
      void typingEl.offsetWidth;
      typingEl.style.animation = `typing ${text.length/10}s steps(${text.length}, end) forwards, blink .8s infinite`;
      typingEl.textContent = text;
    }

    typeText(texts[textIndex]);
    setInterval(() => {
      textIndex = (textIndex + 1) % texts.length;
      typeText(texts[textIndex]);
    }, 2500);

    // Background stars
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let stars = [], w, h;

    function initStars(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      let starCount = window.innerWidth < 768 ? 60 : 120;
      for(let i=0;i<starCount;i++){
        stars.push({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*2,
          d: Math.random()*0.5
        });
      }
    }

    function drawStars(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for(let i=0;i<stars.length;i++){
        let s = stars[i];
        ctx.moveTo(s.x,s.y);
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
      }
      ctx.fill();
      moveStars();
    }

    function moveStars(){
      for(let i=0;i<stars.length;i++){
        let s = stars[i];
        s.y += s.d;
        if(s.y > h){
          stars[i] = {x: Math.random()*w, y: 0, r: s.r, d: s.d};
        }
      }
    }

    function animateStars(){
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", initStars);
    initStars();
    animateStars();
  </script>
</body>
</html>
